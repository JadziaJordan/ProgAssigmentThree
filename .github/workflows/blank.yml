name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission to Gradle wrapper
      run: chmod +x ./gradlew

    - name: Build the app
      run: ./gradlew build

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Run Instrumented Tests
      run: ./gradlew connectedAndroidTest
      continue-on-error: true  # Prevents failing the whole job if an emulator is not set up

    - name: Upload test reports (JUnit)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: app/build/test-results
